import:
    - '~/.config/alacritty/colors.yml'
window:
    # opacity: 0.9
    dimensions:
        columns: 150
        lines: 30
    position:
        y: 10
    padding:
        x: 8
        y: 0
    # starup_mode: SimpleFullScreen
    decorations: transparent
font:
    normal:
        family: FiraCode Nerd Font Mono
        style: Medium
    bold:
        family: FiraCode Nerd Font Mono
        style: Medium
    italic:
        family: RobotoMono Nerd Font
        style: Italic
    size: 13
    offset:
        x: 0
        y: 10
    glyph_offset:
        y: 4
key_binding:
    - { key: F, mods: Command|Control, action: ToggleFullscreen }
