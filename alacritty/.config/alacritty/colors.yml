            yellow:  '#E6C384'
            blue:    '#7FB4CA'
            magenta: '#938AA9'
            cyan:    '#7AA89F'
            white:   '#c5c9c5'

        selection:
            background: '#2D4F67'
            foreground: '#C8C093'

        indexed_colors:
            - { index: 16, color: '#b6927b' }
